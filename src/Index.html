<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculadora</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1'/>
        <link rel="stylesheet" href="./css/Estilos.css"/>

    </head>
    <body>

        <div id="Calculadora" class="Calculadora-container">
            <div id="Display-caja" class="Display-container">
                <div Id="Display" class="Display-operacion">

                </div>
                
            </div>
            <div id="Primera-Fila" class="Primera-Fila-Contenedor">
                <button id="Boton-Borrar" class="Boton-op Borrar">C</button>
                <button id="Boton-Division" class="Boton-op Division" value=" / ">/</button>
                <button id="Boton-Multiplicar" class="Boton-op Multiplicar" value=" * ">*</button>
                <button id="Boton-Restar" class="Boton-op Restar" value=" - ">-</button>
            </div>
            <div id="Segunda-Fila" class="Segunda-Fila-Contenedor">
                <diV>
                    <button id="Boton-7" class="Boton" value="7">7</button>
                    <button id="Boton-8" class="Boton" value="8">8</button>
                    <button id="Boton-9" class="Boton" value="9">9</button>
                </diV>
                <diV>
                    <button id="Boton-4" class="Boton" value="4">4</button>
                    <button id="Boton-5" class="Boton" value="5">5</button>
                    <button id="Boton-6" class="Boton" value="6">6</button>
                </diV>
                <diV>
                    <button id="Boton-1" class="Boton"value="1">1</button>
                    <button id="Boton-2" class="Boton" value="2">2</button>
                    <button id="Boton-3" class="Boton" value="3">3</button>
                </diV>
                <diV>
                    <button id="Boton-0" class="Boton cero" value="0">0</button>
                    <button id="Boton-Punto" class="Boton-op Punto" value=".">.</button>
                </diV>      
            </div>
            <diV id="Tercera-Fila" class="Tercera-Fila-Contenedor">
                <button id="Boton-Suma" class="Boton-op Suma" value=" + ">+</button>
                <button id="Boton-Igual" class="Boton-op Igual">=</button>
            </diV>
        </div>
        <script type="text/javaScript" src="./Js/Script.js"></script>
    </body>
</html>
